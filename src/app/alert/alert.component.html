<div class="container" *ngIf="message && display">
  <div class="row mt-3">
    <div class="col" [@messageState]="message.state"
         [ngClass]="{
      'alert': message,
      'alert-primary': message.type === 'success',
      'alert-complement': message.type === 'error' }">
      <button type="button" class="close float-right" (click)="close()">
        <span>x</span>
      </button>
      {{message.text}}
    </div>
  </div>
</div>
