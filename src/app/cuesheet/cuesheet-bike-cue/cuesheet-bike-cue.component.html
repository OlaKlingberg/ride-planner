<div class="row margin-bottom-neg-14">
  <div class="col-4">
    <p>Leg</p>
  </div>
  <div class="col-4">
    <p class="bold x-large text-center margin-top-neg-10">Cue {{ cueNumber }}</p>
  </div>
  <div class="col-4">
    <p class="float-right">Total</p>
  </div>
</div>
<div class="row">
  <div class="col-6">
    <span class="bold x-large">{{ cue?.distance / 100 | number:'1.0-2' }} M</span>
  </div>
  <div class="col-6">
    <span class="float-right bold x-large">{{ cue?.total / 100 | number:'1.0-2'}} M</span>
  </div>
</div>
<div class="row">
  <div class="col-4 mt-2">
    <img class="icon"
         [ngClass]="{'display-block': cue?.icon === 'left'}"
         src='assets/img/arrows/left.png'>
    <img class="icon"
         [ngClass]="{'display-block': cue?.icon === 'right'}"
         src='assets/img/arrows/right.png'>
    <img class="icon"
         [ngClass]="{'display-block': cue?.icon === 'straight'}"
         src='assets/img/arrows/straight.png'>
    <img class="icon"
         [ngClass]="{'display-block': cue?.icon === 'stop'}"
         src='assets/img/arrows/stop.png'>
  </div>
  <div class="col-8">
    <p class="bold x-large">{{cue?.turn}}</p>
    <p class="large">{{cue?.description}}</p>
  </div>
</div>
