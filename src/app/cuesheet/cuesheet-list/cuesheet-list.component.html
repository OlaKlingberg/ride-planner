<div class="container">
  <div class="row">
    <div class="col-md-12">
      <ng-container *ngIf="cuesheets?.length">
        <h3>Cue sheets</h3>

        <table class="table table-striped table-bordered">

          <thead>
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Created by</th>
          </tr>
          </thead>

          <tbody>
          <tr *ngFor="let cuesheet of cuesheets" class="pointer" [routerLink]="['/cuesheet', cuesheet._id, 'view']">
            <td>{{ cuesheet.name }}</td>
            <td>{{ cuesheet.description }}</td>
            <td>{{ cuesheet._creator.fname }} {{ cuesheet._creator.lname }}</td>
          </tr>
          </tbody>

        </table>
      </ng-container>

    </div>
  </div>

  <div class="row">
    <div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3">
      <div class="card mt-4" *ngIf="!cuesheets?.length">
        <div class="card-body">
          <h3 class="card-title">There are no cue sheets.</h3>
        </div>
      </div>
    </div>
  </div>

  <a routerLink="/cuesheet/new" class="btn btn-primary">Make New Cue Sheet</a>

</div>
