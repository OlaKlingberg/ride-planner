<!-- Modal for demo mode -->
<ng-template #demoModeModal class="modal">
  <div class="modal-header">
    <h4 class="modal-title float-left">Demo Mode</h4>
    <button type="button" class="close float-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true" class="close-modal">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    This site is in demo mode. Cuesheets you create will disappear when you close the browser window.
  </div>
</ng-template>


<div id="wrapper">
  <header>
    <rp-header></rp-header>
    <rp-nav></rp-nav>
  </header>
  <main>
    <rp-alert></rp-alert>

    <div class="col-md-6 mx-md-auto">
      <h2>New Cue Sheet</h2>
      <form name="form" (ngSubmit)="f.form.valid && createCuesheet()" #f="ngForm" novalidate>

        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
          <label for="name">Cue Sheet Name</label>
          <input type="text"
                 class="form-control"
                 name="name"
                 id="name"
                 [(ngModel)]="model.name"
                 #name="ngModel"
                 [focus]="focusTrigger"
                 required>
          <div *ngIf="f.submitted && !name.valid" class="help-block">A cue sheet name is required</div>
        </div>

        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !description.valid }">
          <label for="name">Cue Sheet Description</label>
          <input type="text"
                 class="form-control"
                 name="description"
                 id="description"
                 [(ngModel)]="model.description"
                 #description="ngModel"
                 required>
          <div *ngIf="f.submitted && !description.valid" class="help-block">A cue sheet description is required</div>
        </div>

        <div class="form-group">
          <button [disabled]="loading" class="btn btn-secondary-1">Create Cue Sheet</button>
          <img *ngIf="loading"
               src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/>

  </main>
