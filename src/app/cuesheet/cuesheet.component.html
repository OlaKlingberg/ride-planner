<div class="container">
  <div class="row">
    <div class="col-sm-12">


      <h1>{{ cuesheet?.name }}</h1>
      <h4>{{ cuesheet?.description }}</h4>
      <p>Created by {{ cuesheet?._creator.fname }} {{ cuesheet?._creator.lname }}</p>

      <table class="table table-striped table-bordered">
        <thead>
        <tr>
          <th>Cue</th>
          <th>Distance</th>
          <th>Turn</th>
          <th>Description</th>
          <th>Total</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let cue of cuesheet?.cues">
          <td>Todo</td>
          <td>{{ cue.distance }}</td>
          <td>{{ cue.turn }}</td>
          <td>{{ cue.description }}</td>
          <td>Todo</td>
        </tr>
        </tbody>
      </table>

    </div>
  </div>

  <div class="row">
    <div class="col-sm-6">
      <a routerLink='/cuesheets' class='btn btn-primary btn-block'>Return to list of cue sheets</a>
    </div>
    <div class="col-sm-6">
      <a routerLink='/cuesheets/{{cuesheet?._id}}/edit' class='btn btn-primary btn-block'>Edit this cue sheet</a>
    </div>
  </div>

</div>
