<nav [ngClass]="{
      'xs': bootstrapSize === 'xs',
      'sm': bootstrapSize === 'sm',
      'md': bootstrapSize === 'md',
      'lg': bootstrapSize === 'lg',
      'xl': bootstrapSize === 'xl',
      'xxl': bootstrapSize === 'xxl'
      }"
     class="navbar navbar-expand-lg unscrolled fixed-top navbar-dark bg-primary" (click)="closeAccordion()">
  <a class="navbar-brand" routerLink="/">RidePlanner<span *ngIf="demoMode"><br><span
      class="demo-label">Demo</span></span></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li *ngIf="user" class="nav-item">
        <a routerLink="/map" [routerLinkActive]="['active']"
           class="nav-link">Map</a>
      </li>
      <li *ngIf="user" class="nav-item">
        <a routerLink="/ride/select" [routerLinkActive]="['active']"
           class="nav-link">Select Ride</a>
      </li>
      <li *ngIf="user?.admin || user?.leader" class="nav-item">
        <a routerLink="/members" [routerLinkActive]="['active']"
           class="nav-link">Members</a>
      </li>
      <li *ngIf="user?.admin || user?.leader" class="nav-item">
        <a routerLink="/riders" [routerLinkActive]="['active']"
           class="nav-link">Riders</a>

      </li>
      <li *ngIf="!user" class="nav-item">
        <a routerLink="/auth/register" [routerLinkActive]="['active']"
           class="nav-link">Register</a>
      </li>
      <li *ngIf="user" class="nav-item">
        <a routerLink="/cuesheet" [routerLinkActive]="['active']" class="nav-link">Cuesheets</a>
      </li>
      <li *ngIf="!user" class="nav-item">
        <a routerLink="/auth/login" [routerLinkActive]="['active']"
           class="nav-link">Login</a>
      </li>
    </ul>

    <ul *ngIf="user" class="navbar-nav ml-auto">
      <li class="nav-item dropdown" [routerLinkActive]="['active']">
        <a href="#"
           class="dropdown-toggle nav-link"
           data-toggle="dropdown"
           role="button"
           aria-haspopup="true"
           aria-expanded="false">Logged in as {{ user.fname }} {{ user.lname }} <span class="caret"></span></a>
        <ul class="dropdown-menu bg-primary my-lg-0 border-0 rounded-0 pl-2">
          <li class="nav-item">
            <a routerLink="/auth/logout" class="nav-link">Logout</a>
          </li>
          <li class="nav-item">
            <a [routerLink]="['/members', user._id]" [routerLinkActive]="['active']" class="nav-link">Edit Your Info</a>
          </li>
        </ul>
      </li>


    </ul>

  </div>
</nav>
