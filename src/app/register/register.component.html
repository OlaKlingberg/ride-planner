<div class="col-md-6 col-md-offset-3">
  <h2>Register</h2>
  <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>

    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !fname.valid }">
      <label for="fname">First name</label>
      <input type="text" class="form-control" name="fname" id="fname" [(ngModel)]="model.fname" #fname="ngModel" required />
      <div *ngIf="f.submitted && !fname.valid" class="help-block">First name is required</div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !lname.valid }">
      <label for="lname">Last name</label>
      <input type="text" class="form-control" name="lname" id="lname" [(ngModel)]="model.lname" #lname="ngModel" required />
      <div *ngIf="f.submitted && !fname.valid" class="help-block">Last name is required</div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !phone.valid }">
      <label for="phone">Phone</label>
      <input type="text" class="form-control" name="phone" id="phone" [(ngModel)]="model.phone" #phone="ngModel" required />
      <div *ngIf="f.submitted && !phone.valid" class="help-block">Phone number is required</div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
      <label for="email">Email</label>
      <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" id="email" required />
      <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" id="password" required />
      <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !ename.valid }">
      <label for="ename">Emergency contact name</label>
      <input type="text" class="form-control" name="ename" id="ename" [(ngModel)]="model.ename" #ename="ngModel" required />
      <div *ngIf="f.submitted && !ename.valid" class="help-block">Emergency contact name is required</div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !ephone.valid }">
      <label for="ephone">Emergency phone number</label>
      <input type="text" class="form-control" name="ephone" id="ephone" [(ngModel)]="model.ephone" #ephone="ngModel" required />
      <div *ngIf="f.submitted && !ephone.valid" class="help-block">Emergency phone number is required</div>
    </div>

    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">Register</button>
      <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

    </div>

  </form>
</div>
