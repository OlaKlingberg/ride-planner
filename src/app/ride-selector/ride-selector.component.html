<div class="container">
  <div class="row">
    <div class="col-md-12">

      <form (ngSubmit)="onSubmit()" #selectRideForm="ngForm">

        <div *ngIf="!selectedRide">
          <div class="form-group">
            <label for="ride">Select a ride</label>
            <select name="ride"
                    id="ride"
                    class="form-control"
                    [(ngModel)]="model.ride">
              <option *ngFor="let ride of availableRides" [value]="ride">{{ride}}</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary">Sign in to ride</button>
        </div>

        <div *ngIf="selectedRide">
          <h3>You are logged in to the ride: {{ selectedRide }}</h3>
          <p>You have to log out from this ride before you can log into another ride.</p>

          <button type="button" class="btn btn-danger" (click)="logOutFromRide()">Log out from ride {{ selectedRide }}</button>
        </div>


      </form>

    </div>
  </div>
</div>
