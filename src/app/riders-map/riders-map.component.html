<div class="container">

  <div class="row">
    <div class="col-md-12">
      <div class="map">
        <sebm-google-map
            [latitude]="lat"
            [longitude]="lng"
            [zoom]="zoom"
            [disableDefaultUI]=false
            [zoomControl]="false"
            (mapClick)="mapClicked($event)">

          <sebm-google-map-marker
              *ngFor="let rm of riderMarkers; let i = index"
              (markerClick)="clickedMarker(rm, i)"
              [latitude]="rm.lat"
              [longitude]="rm.lng"
              [markerDraggable]="rm.draggable"
              (dragEnd)="markerDragEnd(rm, $event)">

            <sebm-google-map-info-window>
              <strong>{{rm.name}}</strong>
              <a class="delete" (click)="removeMarker(rm)">Delete</a>
            </sebm-google-map-info-window>
          </sebm-google-map-marker>
        </sebm-google-map>
      </div>
    </div>
  </div>

</div><!-- /.container -->
