<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div
          class="map"
          [ngClass]="{'visibility-hidden': !lat}">

        <sebm-google-map
            [latitude]="lat"
            [longitude]="lng"
            [zoom]="zoom">

          <sebm-google-map-marker
              *ngFor="let rider of riders; index as i"
              [latitude]="rider.lat"
              [longitude]="rider.lng"
              [label]="{text: rider.initials, color: 'black'}"
              [markerDraggable]="true"
              [iconUrl]="markerUrl + colors[rider.colorNumber] + '.png'"
              [zIndex]="rider.colorNumber"
          >

            <sebm-google-map-info-window>
              <div class="info-window">{{rider.fname}} {{rider.lname}}</div>
            </sebm-google-map-info-window>

          </sebm-google-map-marker>

        </sebm-google-map>
      </div>

      <div
          [ngClass]="{'display-none': lat,'while-waiting-for-coords': !lat}">
        <p>Launching satellites ...</p>
      </div>


    </div>
  </div>
</div>
