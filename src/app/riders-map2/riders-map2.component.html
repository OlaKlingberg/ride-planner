<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div
          class="map"
          [ngClass]="{'visibility-hidden': !latLng}">

        <sebm-google-map
            [fitBounds]="latLng"
            [maxZoom]="maxZoom"
        >
          <sebm-google-map-marker
              *ngFor="let rider of riders"
              [latitude]="rider?.lat"
              [longitude]="rider?.lng"
              [label]="{text: rider?.initials, color: 'black'}"
              [markerDraggable]="true"
              [iconUrl]="markerUrl + colors[rider?.color] + '.png'"
              [zIndex]="rider?.zInd"
              [opacity]="rider?.opacity"
          >

            <sebm-google-map-info-window>
              <div class="info-window">{{rider?.fname}} {{rider?.lname}}</div>
            </sebm-google-map-info-window>

          </sebm-google-map-marker>


        </sebm-google-map>
      </div>

      <div
          [ngClass]="{'display-none': latLng,'while-waiting-for-coords': !latLng}">
        <p>Launching satellites ...</p>
      </div>


    </div>
  </div>
</div>
