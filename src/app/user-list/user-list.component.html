<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h3>Members</h3>
      <table class="table table-striped table-bordered">
        <thead>
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Emergency Contact</th>
          <th>Emergency Phone</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.fname }} {{ user.lname }}</td>
          <td>{{ user.phone }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.emergencyName }}</td>
          <td>{{ user.emergencyPhone }}</td>
        </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
